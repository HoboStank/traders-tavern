plugins {
    id 'java'
    id 'checkstyle'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
    id 'application'
}

group = 'com.traderstavern'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url = 'https://repo.runelite.net'
    }
}

def runeLiteVersion = '1.10.13'

dependencies {
    compileOnly group: 'net.runelite', name: 'client', version: runeLiteVersion
    
    compileOnly 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'
    
    implementation 'com.squareup.okhttp3:okhttp:4.12.0'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.16.1'
    implementation 'com.github.ben-manes.caffeine:caffeine:3.1.8'
    implementation 'org.apache.commons:commons-math3:3.6.1'
    implementation 'org.jfree:jfreechart:1.5.4'
    
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.1'
    testImplementation group: 'net.runelite', name: 'client', version: runeLiteVersion
    testImplementation 'org.mockito:mockito-core:5.10.0'
}

test {
    useJUnitPlatform()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    options.release = 17 // RuneLite supports Java 17+
}

tasks.withType(Jar) {
    manifest {
        attributes 'Main-Class': 'com.traderstavern.plugin.TradersTavernPlugin'
    }
}

shadowJar {
    archiveClassifier.set('')
    dependencies {
        exclude(dependency('net.runelite:client'))
    }
}

tasks.build.dependsOn tasks.shadowJar

// RuneLite plugin properties
ext {
    runeLiteVersion = '1.10.13'
    pluginName = 'Traders Tavern'
    pluginDescription = 'Advanced OSRS trading analysis and flip suggestions'
    pluginTags = ['trading', 'flipping', 'grand exchange', 'market']
    pluginClass = 'com.traderstavern.plugin.TradersTavernPlugin'
}

// Application configuration
application {
    mainClass = 'net.runelite.client.RuneLite'
    applicationDefaultJvmArgs = [
        '-ea',
        '-Xmx512m',
        '-Drunelite.pluginhub.version=' + runeLiteVersion,
        '--developer-mode'
    ]
}